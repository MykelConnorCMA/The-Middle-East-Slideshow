<!DOCTYPE html>

<html style="background-color:#000000;color:#ffffff;text-align:center;">
  <head>
    <title>The Middle East Slide | Mykel Connor</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="heading">
      <h2>The Middle East Slideshow</h2>
      <h3>Made By: Mykel Connor</h3>
    </div>
    <div class="slide" style="background-color:#ffffff;color:#000000;">
      <canvas id="slide" style="background-color:#bfbfbf;width:75%;height:37.5%;"></canvas>
      <button id="next_btn" onClick="next_slide()" style="width=45%;height:10%;"><</button>
      <button id="reset_btn" onClick="reset_slide()" style="width=7.5%;height=10%;">
      <button id="prev_btn" onClick="prev_slide()" style="width=45%;height:10%;">></button>
    </div>
  </body>
</html>
